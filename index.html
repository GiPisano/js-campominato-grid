<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>

    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript" src="./js/functions.js" defer></script>

    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>

    <header id="header">
        <h1>Griglia Campo Minato</h1>

        <div class="commands">
            <label for="difficulty-select">Select difficulty:</label>
            <div class="selection-difficulty">

                <select name="difficulty" id="difficulty-select">
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
            </div>
            <button class="btn-gioca" id="play-btn">Play</button>
        </div>
    </header>

    <main id="main">
        <div id="container-grid"></div>
    </main>

</body>

</html>
