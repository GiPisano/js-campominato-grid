<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="./js/functions.js" defer></script>

    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>

    <header id="header">
        <h1>Griglia Campo Minato</h1>

        <div class="commands">
            <div class="selection-difficulty">
                <label for="difficulty-select">Select difficulty:</label>

                <select name="difficulty" id="difficulty-select" class="btn-play">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button class="btn-play" id="play-btn">Play</button>
        </div>
    </header>

    <main id="main">
        <p class="score"></p>
        <div id="container-grid"></div>
    </main>

</body>

</html>
